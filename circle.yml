machine:
  node:
    version: 8
  environment:
    LANG: zh_CN.UTF-8

general:
  artifacts:
    - "artifacts"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test
  post:
    - mkdir ./artifacts
    - node ./scripts/screenshot.js
    - yarn run release
